<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread</title>
</head>
<body>
    <script>
        const masyvas = [10, 50, 30, 50]

        const funkcija = (...reiksmes) => {
            console.log(reiksmes)
        }

        funkcija('Test', 'Test2', 10, 30, 50, 'Test')

        const pridedamosReiksmes = ['Test', 'Test2', 'Test3']

        masyvas.push(...pridedamosReiksmes)

        console.log(masyvas)
    </script>
</body>
</html>
