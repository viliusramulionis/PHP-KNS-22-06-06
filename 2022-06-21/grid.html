<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .flex {
            display: flex;
            margin-bottom: 30px;
        }

        .box {
            background: green;
            height: 300px;
        }

        .box2 {
            background: red;
        }
        .box3 {
            background: yellow;
        }

        .col-1 {
            width: 8.3333333333%; 
        }
        .col-2 {
            width: 16.66666666666667%; 
        }
        .col-3 {
            width: 25%; 
        }
        .col-4 {
            width: 33.33333333333333%; 
        }
        .col-5 {
            width: 41.6666666666%; 
        }
        .col-6 {
            width: 50%; 
        }
        .col-7 {
            width: 58.33333333333333%;
        }
        .col-8 {
            width: 66.66666666663333%;
        }
        .col-9 {
            width: 75%;
        }
        .col-10 {
            width: 83.3333333333%;
        }
        .col-11 {
            width: 91.6666666666%;
        }
        .col-12 {
            width: 100%;
        }

    </style>
</head>
<body>
    <div class="flex">
        <div class="box col-6"></div>
        <div class="box col-6"></div>
    </div>
    <div class="flex">
        <div class="box col-4"></div>
        <div class="box box2 col-4"></div>
        <div class="box box3 col-4"></div>
    </div>
    <div class="flex">
        <div class="box col-1"></div>
        <div class="box box2 col-11"></div>
    </div>
    <div class="flex">
        <div class="box col-7"></div>
        <div class="box box2 col-5"></div>
    </div>
</body>
</html>
