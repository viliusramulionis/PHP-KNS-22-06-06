<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lentelės</title>
</head>
<body>
    <!-- Lentelės žymėjimas -->
    <!-- Kraštinės pridėjimas naudojantis html atributu -->
    <!-- <table border="1"> -->
    <!-- CSS shorthand -->
    <!-- { 
        border-width: 2px;
        border-style: dashed;
        border-color: red;
    } -->
    <table style="border-spacing: 0; border: 1px solid rgb(177, 177, 177)">
        <!-- Naujos eilutės žymėjimas Table Row -->
        <tr>
            <!-- Stulpelio elemento kurimas -->
            <td style="border-right: 1px solid rgb(177, 177, 177)">1</td>
            <td style="border-right: 1px solid rgb(177, 177, 177)">5</td>
            <td style="border-right: 1px solid rgb(177, 177, 177)">4</td>
            <td style="border-right: 1px solid rgb(177, 177, 177)">12</td>
            <td>18</td>
        </tr>      
    </table>
</body>
</html>
