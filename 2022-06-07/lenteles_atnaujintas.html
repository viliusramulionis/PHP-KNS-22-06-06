<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lentelės</title>
    <style>
        table {
            border-spacing: 0;
            border: 1px solid rgb(177, 177, 177);
        }
        td {
            /* Galimi kraštinių krypčių variantai:
            top, left, bottom, right */
            border-right: 1px solid rgb(177, 177, 177);
            border-bottom: 1px solid rgb(177, 177, 177);
        }
        .last {
            /* None = reikšmės nėra */
            border-right: none; 
        }
        .bottomRow td {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>5</td>
            <td>4</td>
            <td>12</td>
            <td class="last">18</td>
        </tr>   
        <tr>
            <td>1</td>
            <td>5</td>
            <td>4</td>
            <td>12</td>
            <td class="last">18</td>
        </tr>   
        <tr class="bottomRow">
            <td>1</td>
            <td>5</td>
            <td>4</td>
            <td>12</td>
            <td class="last">18</td>
        </tr>    
    </table>
</body>
</html>
