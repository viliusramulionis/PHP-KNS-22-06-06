<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Stopwatch</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .timer {
            font-family: 'Arial', sans-serif;
            display: flex;
            margin: 0 auto;
            width: 200px;
            background: #5c5c5c;
            font-weight: 600;
            justify-content: center;
            color: #FFF;
            font-size: 40px;
            gap: 3px;
        }

        .timer > span {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="timer" class="timer">
        <strong data-timebase="seconds"></strong>
        <span>s</span>
        <strong data-timebase="miliseconds"></strong>
    </div>
    <script>
        const timer = document.querySelector('#timer')
        const secondsElement = timer.querySelector('strong[data-timebase="seconds"]')
        const milisecondsElement = timer.querySelector('strong[data-timebase="miliseconds"]')
        let seconds = 0
        let miliseconds = 0

        setInterval(() => {
            //seconds +=
            miliseconds++

            if(miliseconds > 99) {
                seconds++
                miliseconds = 0
            }
                
            secondsElement.textContent = seconds
            milisecondsElement.textContent = miliseconds < 10 ? '0' + miliseconds : miliseconds
        }, 10)
    </script>
</body>
</html>
