<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .container {
            max-width: 44.5rem;
        }

        .heading {
            white-space: pre-line;
            font-weight: 700;
            font-size: 3.2rem;
            line-height: 3.4rem;
        }

        .resize-none {
            resize: none;
        }

        .height-135 {
            height: 8.5rem;
        }

        .font-size-14 {
            font-size: 14px;
        }

        @media screen and (min-width: 44.5rem) {
            .spacing > div:first-child {
                padding-right: 75px;
            }

            .spacing > div:last-child {
                padding-left: 85px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row mb-4">
            <div class="col-7">
                <h1 class="heading">
                    Fill the form. 
                    It's easy.
                </h1>
            </div>
            <div class="col-5"></div>
        </div>
        <div class="row spacing">
            <div class="col-md-7 border-end">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control rounded-0 px-0 border-0 border-bottom font-size-14" placeholder="First name">  
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control rounded-0 px-0 border-0 border-bottom font-size-14" placeholder="Last name">
                    </div>
                    <div class="col-md-12 mb-3">
                        <input type="text" class="form-control rounded-0 px-0 border-0 border-bottom font-size-14" placeholder="Email">
                    </div>
                    <div class="col-md-12 mb-3">
                        <textarea class="form-control resize-none rounded-0 px-0 border-0 border-bottom height-135 font-size-14" maxlength="10" placeholder="Your message"></textarea>
                    </div>
                    <div class="col-md-12">
                        <button class="btn btn-danger rounded-0 font-size-14 px-3 py-2">Send Message</button>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <h2 class="fs-4 fw-bolder mb-4">Let's talk about everything.</h2>
                <p class="font-size-14 fw-semibold lh-base">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Obcaecati, aliquam nostrum aut veniam laudantium vel atque ipsam labore architecto tenetur.</p>
                <a href="#" class="text-danger font-size-14 fw-semibold text-decoration-none">Read more</a>
            </div>
        </div>
    </div>
</body>
</html>
