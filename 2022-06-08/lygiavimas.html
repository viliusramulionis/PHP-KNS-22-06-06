<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lygiavimas</title>
    <style>
        .align {
            text-align: center;
            margin-top: 50px;
        }
        .tableHolder {
            width: 300px;
            display: inline-block;
        }
    </style>
</head>
<!-- text-align savybė gali turėti keturias reikšmes: left, right, center, justify -->
<body style="text-align: right;">
    <!-- Div elementas turi css savybe display: block -->
    <div>Div elementas</div>
    <div>Div elementas</div>

    <!-- Span elementas turi css savybe display: inline -->
    <div style="text-align: center;">
        <span>Span elementas</span> 
        <span>Span elementas</span>
        <span>Span elementas</span>
    </div>
    <!-- Lentelių išlygiavimas -->
    <div class="align">
        <div class="tableHolder">Lentelė</div>
        <div class="tableHolder">Lentelė</div>
        <div class="tableHolder">Lentelė</div>
        <div class="tableHolder">Lentelė</div>
        <div class="tableHolder">Lentelė</div>
        <div class="tableHolder">Lentelė</div>
        <div class="tableHolder">Lentelė</div>
        <div class="tableHolder">Lentelė</div>
        <div class="tableHolder">Lentelė</div>
    </div>
</body>
</html>
