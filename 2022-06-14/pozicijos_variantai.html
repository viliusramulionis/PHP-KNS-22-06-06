<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            background: black;
        }

        .box {
            width: 100px;
            height: 100px;
            position: absolute;
        }
        .box1 {
            background: red;
            top: 0;
            right: 0;
        }
        .box2 {
            background: pink;
            bottom: 0;
            right: 0;
        }
        .box3 {
            background: purple;
            left: 0;
            bottom: 0;
        }
        .box4 {
            background: blue;
        }
        .bottom-right {
            top: unset;
            bottom: 0;
            right: 0;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="box box1 bottom-right"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
</body>
</html>
