<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konvertavimas į stringą</title>
</head>
<body>
    <script>
        const x = 10

        document.write('Kintamojo x tipas yra: ' + typeof x + '<br />')

        document.write('Kintamojo x konvertuotas tipas yra: ' + typeof x.toString())
    </script>
</body>
</html>
