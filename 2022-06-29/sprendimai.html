<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Užduočių sprendimai</title>
</head>
<body>
    <script>
        function randomNumber(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1) + min); 
        }

        //Sukurkite 4 kintamuosius, kurie saugotų jūsų vardą, pavardę, gimimo metus ir šiuos metus (nebūtinai tikrus). Parašykite kodą, kuris pagal gimimo metus paskaičiuotų jūsų amžių ir 
        //naudodamas vardo ir pavardės kintamuosius atspausdintų tokį sakinį :
        //"Aš esu Vardenis Pavardenis. Man yra XX metai(ų)".

        document.write('<h2>Pirma užduotis</h2>')

        const vardas = 'Vilius'
        const pavarde = 'Ramulionis'
        const bday = 1990
        const cday = 2022

        document.write(`Aš esu ${vardas} ${pavarde}. Man yra ${cday - bday} metai(ų)`)
    
        //Pasinaudokite atsitiktinio skaičiaus generavimo funkcija. 
        //Sukurkite du kintamuosius ir naudodamiesi funkcija jiems priskirkite 
        //atsitiktines reikšmes nuo 0 iki 4. Didesnę reikšmę padalinkite iš mažesnės. 
        //Atspausdinkite rezultatą jį suapvalinę iki 2 skaičių po kablelio.

        document.write('<h2>Antra užduotis</h2>')

        const pirmas = randomNumber(0, 4)
        const antras = randomNumber(0, 4)

        document.write(`<p>Gauti skaičiai yra: ${pirmas} ${antras}<p>`)
        
        if(pirmas === 0 || antras === 0) {
            document.write(`Pirmas arba antras skaičius yra lygus nuliui`)
        } else {
            if(pirmas > antras) {
                document.write(`<p>Rezultatas: ${(pirmas / antras).toFixed(2)}</p>`)
            } else if(pirmas === antras) {
                document.write(`Rezultatai yra lygus`)
            } else {
                document.write(`<p>Rezultatas: ${(antras / pirmas).toFixed(2)}</p>`)
            }
        }

        document.write('<h2>Trečia užduotis</h2>')

        const a = randomNumber(0, 25)
        const b = randomNumber(0, 25)
        const c = randomNumber(0, 25)

        const min = Math.min(a, b, c)
        const max = Math.max(a, b, c)

        const result = (a + b + c) - (min + max)

        document.write(`<p>Gauti skaičiai: ${a} ${b} ${c}</p>`)
        document.write(`<p>Rezultatas: ${result}</p>`)
    </script>
</body>
</html>
