<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Susipazinimas su DOM</title>
</head>
<body>
    <div id="app"></div>
    <script>
        //Elemento parinkimas naršyklėje iš dokumento, pagal id atributą
        document.getElementById('app').innerText = 'Test ' //Teksto pridejimui skirta savybė
        document.getElementById('app').textContent += 'Test1 ' //Teksto pridėjimui labiau naudotina savybė

        document.getElementById('app').innerHTML += '<strong>Pridėtas html tekstas</strong>'
    </script>
</body>
</html>
