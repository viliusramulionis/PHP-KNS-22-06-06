<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parse Int, Float</title>
</head>
<body>
    <script>
        let skaicius = '10'

        // console.log(typeof skaicius)

        skaicius = parseInt(skaicius)
        // console.log(typeof skaicius)
        skaicius += 12

        //console.log(typeof skaicius)
        skaicius = '10.12'
        //parseInt konvertuoja stringe rasta skaiciu i sveikaji
        console.log(parseInt(skaicius))
        //parseFloat konvertuoja stringa rasta skaiciu i skaiciu po kablelio
        console.log(parseFloat(skaicius))
        //ESM variantas atlikti konversijai
        console.log(typeof +skaicius)
    </script>
</body>
</html>
