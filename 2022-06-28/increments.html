<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increments</title>
</head>
<body>
    <script>
        let skaicius = 10
        //Jeigu norime prie kintamojo reikšmės pridėti skaičių vienas
        skaicius = skaicius + 1
        skaicius += 1
        skaicius++

        console.log(skaicius)

        skaicius--

        console.log(skaicius)
    </script>
</body>
</html>
