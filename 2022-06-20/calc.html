        .box {
            background: red;
            height: 100px;
            width: 200px;
            position: absolute;
            top: 0;
            left: calc((100vw - 200px) / 2);
            /* Funkcijoje calc galime atlikti aritmetinius veiksmus */
            /* Daugyba yra žymima žvaigždute (*) */
            /* Dalyba pasviru brūkšniu (/)  */
        }
    </style>
</head>

    <div class="box pirmas"></div>
