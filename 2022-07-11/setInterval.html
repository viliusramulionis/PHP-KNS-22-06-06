<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval</title>
</head>
<body>
    <script>
        let i = 0
        const timeris = () => {
            if(i >= 100) 
                clearInterval(intervalas)
            else 
                console.log('Veikia')

            i++
        }

        const intervalas = setInterval(timeris, 10)
    </script>
</body>
</html>
