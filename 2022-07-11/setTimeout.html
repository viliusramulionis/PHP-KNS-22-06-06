<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout</title>
</head>
<body>
    <script>
        const timeris = () => {
            console.log('Veikia')
            setTimeout(() => {
                console.log('Vidinis timeout')
            }, 5000)
        }

        // function timeris() {
        //     console.log('Veikia')
        // }

        setTimeout(timeris, 5000)
    </script>
</body>
</html>
